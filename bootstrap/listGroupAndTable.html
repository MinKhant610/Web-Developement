<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List Group</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="mt-3">
        <ul class="list-group">
            <li class="list-group-item ">An item</li>
            <li class="list-group-item list-group-item-info">A second item using list-group-item-info</li>
            <li class="list-group-item disabled">A third item using disabled</li>
            <li class="list-group-item list-group-item-action">A fourth item using action</li>
            <li class="list-group-item active">And a fifth one using active class</li>
          </ul>
    </div>
    <div class="mt-4">
        <table class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Min Khant</td>
                <td>18</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Okkar Min Maung</td>
                <td>19</td>
            </tr>

        </table>
    </div>
</body>
</html>
