<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .box{
            margin-right: 20px;
            background-color: aqua;
            width: 200px;
            height: 200px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "app">
        <div class="box" @mouseover = "mouseOverHandler($event, 'data')">Mouse Over</div>
        <div class="box" @mouseleave = "mouseLeaveHandler">Mouse leave</div>
        <div class="box" @dblclick = "dblClickHandler">Double click</div>
    </div>
    <script src="second-test.js"></script>
</body>
</html>
