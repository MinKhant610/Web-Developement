<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ul>
    <ul class="ul-test"></ul>
    <script>
        let items = document.querySelectorAll('ul > li');

        for (li of items){
            console.log(li.textContent);
        }

        // items.forEach(li => li.textContent);


        // to test map on arry with li element 
        let fruits = ['apple', 'orange', 'grape', 'lemon'];
        let ul_test = document.querySelector('.ul-test');

        fruits.map(fruit => {
            let li = document.createElement('li');
            li.textContent = fruit;
            ul_test.appendChild(li);
        })
    </script>
</body>
</html>
