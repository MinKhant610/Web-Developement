<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn-hello">
        Hello
    </button>
    <button class="btn-hi">
        Hi 
    </button>

    <script>
        let btn_hello = document.querySelector('.btn-hello');
        btn_hello.addEventListener('click', e => {
            btn_hello.style.backgroundColor = 'skyblue';
        })

        // also write like that 
        let btn_hi = document.querySelector('.btn-hi');
        btn_hi.onclick =  (e) => {
            btn_hi.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
