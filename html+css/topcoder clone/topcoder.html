<!DOCTYPE html>

<html>
    <head>
        <title>topcoder</title>
        <link rel="stylesheet" href="topcoder.css" >
        <!--for roboto font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <meta name="viewpoint" content="width-device-width , initial-scale = 1.0">
    </head>
    <body>
        <div class="container" >
            <div class="leftbox" >
                <div class="leftTopImg">
                    <img src="https://bit.ly/3zN5FQJ" class="leftImg">
                </div>
                <div class="leftFont">Join Topcoder</div>
                <div class="lbfont">
                    <div>LOG IN</div>
                    <div>SIGN UP
                        <div class="divider" ></div>
                    </div>
                </div>
                <div class="logo">
                    <div class="google" >
                        <img src="https://bit.ly/3q0vkly" class="goLogo">
                    </div>
                    <div class="github">
                        <img src="https://bit.ly/3zAIWad" >
                    </div>
                </div>
                <h5 class="orfont" >OR</h5>
                <div>
                    <div class="inputBox">
                        <input type="text" placeholder="First Name"  class="inputWidth">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Last Name" class="inputWidth">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Email" class="inputWidth">
                    </div>
                    <div class="inputBox"> 
                        <input type="text" placeholder="Create a Username / Handle" class="inputWidth">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Create a Password" class="inputWidth" >
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Select your country" class="inputWidth" >
                    </div>
                    <div class="inputButtom">
                        <input type="checkbox">
                        <div>Yes, I understand and agree to the Privacy Policy and Terms of Topcoder.</div>
                    </div>

                    <div class="inputBox signUp">
                        <button class="inputWidth signBg" >Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="rightbox" >
                <img src="https://bit.ly/3JSuLlx" class="rightImg">
            </div>
        </div>
    </body>
</html>
