<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="stop_watch.css">
</head>
<body class=" mb-2 bg-dark">
    <div class="container">
        <div class="watch text-info">00:00:00</div>
        <div class="button">
            <button type="button" class="btn btn-warning start ">start</button>
            <button type="button" class="btn btn-warning pause ms-3">pause</button>
            <button type="button" class="btn btn-warning continue ms-3">continue</button>
            <button type="button" class="btn btn-warning reset ms-3">reset</button>
        </div>
    </div>
    <script src="stop_watch.js"></script>
</body>
</html>
