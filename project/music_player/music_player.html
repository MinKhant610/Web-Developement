<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8a9aad9d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="music_player.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class = 'contain'>
            <div class="playListContainer overflow-auto" ></div>
            <audio class="audioTag" src=""></audio>
            <div class="currentPlayingMusic"></div>
            <div class="currentAndTotalTime" >00:00 / 00:00</div>
            <div id="progressBar">
                <div id="currentProgress">
                    <input type="range" min="0" max="100" value="0" id="durationSlider" onchange="changDuration()">
                </div>
            </div>
            <div class="musicPlayer">
                <i class="fas fa-step-backward controls previousButton"></i>
                <i class="fas fa-play-circle controls playButton"></i>
                <i class="far fa-pause-circle controls pauseButton"></i>
                <i class="fas fa-step-forward controls nextButton"></i>
            </div>
        </div>
    </div>
    

    <script src="music_player.js"></script>
</body>
</html>
